version: '3'

services:
  db:
    image: postgres:11
    expose:
      - 5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
  web:
    build: ./code
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - ./code/banana/static:/opt/banana/static

  nginx: 
    image: nginx:latest
    container_name: production_nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/nginx/vhost.d:/etc/nginx/vhost.d
      - ./etc/nginx/html:/usr/share/nginx/html
      - ./code/banana/static:/opt/monadical/example-django-devops/code/banana/static
    depends_on:
        - web

volumes:
  pg_data:
