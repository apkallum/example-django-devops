version: '3'

services:
  db:
    image: postgres:11
    expose:
      - 5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
  web:
    build: ./code
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pg_data: {}